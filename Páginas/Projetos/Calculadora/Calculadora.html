<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações</title>

    <link  rel="stylesheet" type="text/css" href="../../Estilo.css">

</head>
<body>

    <p>Escolhas os valores:</p>
    <input name="input_A" id="input_A" type="number" onchange="númeroA()"><br>
    
    <input name="input_B" id="input_B" type="number" onchange="númeroB()">

    <input name="botão" id="botão" type="button" onclick="soma()">

    <script>
        
        function númeroA(){
            númeroDigitadoA = document.getElementById("input_A").value;
            console.log(númeroDigitadoA);
            númeroDigitadoA = parseInt(númeroDigitadoA)

            return númeroDigitadoA;

        }
        function númeroB(){
            númeroDigitadoB = document.getElementById("input_B").value;
            console.log(númeroDigitadoB);
            númeroDigitadoB = parseInt(númeroDigitadoB);
            return númeroDigitadoB;

        }

        function soma(){
            var soma = númeroA() + númeroB() ;
            console.log(soma);
        }
    </script>   

</body>
</html>
